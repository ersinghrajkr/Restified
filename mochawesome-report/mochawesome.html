ute();\nawait currentResponse.statusCode(200).execute();\n// Compare with stored response\nconst storedResponse = src_1.restified.getStoredResponse(&#x27;initial-user-data&#x27;);\nif (storedResponse) {\n    await currentResponse\n        .custom((response) =&gt; {\n        return JSON.stringify(response.data) === JSON.stringify(storedResponse.data);\n    }, &#x27;Current response should match stored response&#x27;)\n        .execute();\n    console.log(&#x27;âœ… Response comparison successful - data is consistent&#x27;);\n}&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;784cf161-c6fd-4e38-8872-6db5a2a65eeb&quot;,&quot;parentUUID&quot;:&quot;a1bebd10-4be6-4f6c-bc3c-c7d15f7d0790&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should demonstrate response store with POST operations&quot;,&quot;fullTitle&quot;:&quot;Response Store Example should demonstrate response store with POST operations&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:831,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Create a new post\nconst createResponse = await src_1.restified\n    .given()\n    .baseURL(&#x27;https://jsonplaceholder.typicode.com&#x27;)\n    .contentType(&#x27;application/json&#x27;)\n    .when()\n    .post(&#x27;/posts&#x27;, {\n    title: &#x27;Test Post for Response Store&#x27;,\n    body: &#x27;This post is used to demonstrate response store functionality&#x27;,\n    userId: 1\n})\n    .execute();\nawait createResponse\n    .statusCode(201)\n    .extract(&#x27;$.id&#x27;, &#x27;createdPostId&#x27;)\n    .execute();\n// Store the creation response\nsrc_1.restified.storeResponse(&#x27;post-creation&#x27;);\n// Use stored response data in subsequent tests\nconst storedCreation = src_1.restified.getStoredResponse(&#x27;post-creation&#x27;);\nif (storedCreation) {\n    console.log(&#x27;Created post stored with ID:&#x
